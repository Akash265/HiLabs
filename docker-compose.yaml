version: '3.8'

services:
  hilabs-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hilabs-contract-classifier
    ports:
      - "8501:8501"
    volumes:
      # Mount data directories
      - ./HiLabsAIQuest_ContractsAI/Contracts:/app/HiLabsAIQuest_ContractsAI/Contracts
      - ./HiLabsAIQuest_ContractsAI/Standard_Templates:/app/HiLabsAIQuest_ContractsAI/Standard_Templates
      - ./output:/app/output
      - ./cache:/app/cache
      - ./logs:/app/logs
      # Mount config file
      - ./config.yaml:/app/config.yaml
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - hilabs-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  hilabs-network:
    driver: bridge